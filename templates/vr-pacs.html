<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DICOM Viewer - VR PACS</title>
  
  <!-- AI Assistant CSS -->
  <link rel="stylesheet" href="/ai-assistant.css">

  <!-- Cornerstone Libraries -->
  <script src="/static/vendor/cornerstone.js"></script>
  <script src="/static/vendor/cornerstoneMath.js"></script>
  <script src="/static/vendor/dicomParser.js"></script>
  <script src="/static/vendor/cornerstoneWADOImageLoader.js"></script>
  <script src="/static/vendor/cornerstoneTools.js"></script>

  <style>
    body {
      margin: 0;
      background-color: #202020;
      color: #eee;
      font-family: Arial, sans-serif;
    }
    #dicomImage {
      width: 100vw;
      height: 100vh;
      background-color: black;
      position: relative;
      overflow: hidden;
      cursor: crosshair;
    }
  </style>
</head>
<body>
  <div id="dicomImage"></div>

  <script>
    const viewerElement = document.getElementById('dicomImage');

    // Kh·ªüi t·∫°o Cornerstone
    cornerstone.enable(viewerElement);
    cornerstoneTools.init({ showSVGCursors: true });

    // C·∫•u h√¨nh WADO Image Loader
    cornerstoneWADOImageLoader.external.cornerstone = cornerstone;
    cornerstoneWADOImageLoader.configure({
      beforeSend: function(xhr) {
        xhr.setRequestHeader('Accept', 'application/dicom');
      },
    });

    // Load 1 ·∫£nh DICOM test (b·∫°n c√≥ th·ªÉ thay b·∫±ng API c·ªßa b·∫°n)
    const imageId = "wadouri:/static/vendor/sample.dcm"; // Ho·∫∑c link kh√°c
    cornerstone
      .loadAndCacheImage(imageId)
      .then(function (image) {
        console.log('‚úÖ Image loaded successfully:', image);

        // Hi·ªÉn th·ªã ·∫£nh
        const defaultViewport = cornerstone.getDefaultViewportForImage(viewerElement, image);
        cornerstone.displayImage(viewerElement, image, defaultViewport);

        // G·∫Øn Tool State Manager cho element (CornerstoneTools v5)
        const toolStateManager = cornerstoneTools.globalImageIdSpecificToolStateManager;
        cornerstoneTools.setElementToolStateManager(viewerElement, toolStateManager);

        // Th√™m v√† k√≠ch ho·∫°t c√¥ng c·ª•
        cornerstoneTools.addTool(cornerstoneTools.LengthTool);
        cornerstoneTools.addTool(cornerstoneTools.PanTool);
        cornerstoneTools.addTool(cornerstoneTools.ZoomTool);
        cornerstoneTools.addTool(cornerstoneTools.WwwcTool);

        // K√≠ch ho·∫°t c√¥ng c·ª• v·ªõi n√∫t chu·ªôt t∆∞∆°ng ·ª©ng
        cornerstoneTools.setToolActiveForElement(viewerElement, 'Wwwc', { mouseButtonMask: 1 }); // Chu·ªôt tr√°i
        cornerstoneTools.setToolActiveForElement(viewerElement, 'Pan', { mouseButtonMask: 2 });   // Chu·ªôt ph·∫£i
        cornerstoneTools.setToolActiveForElement(viewerElement, 'Zoom', { mouseButtonMask: 4 });  // Chu·ªôt gi·ªØa
        cornerstoneTools.setToolActiveForElement(viewerElement, 'Length', { mouseButtonMask: 1 }); // ƒêo ƒë·ªô d√†i

        console.log('üß≠ Tools activated successfully for:', viewerElement);
      })
      .catch(function (err) {
        console.error('‚ùå Error loading DICOM image:', err);
      });
  </script>
    
    <!-- AI Assistant - Lu√¥n hi·ªÉn th·ªã tr√™n m·ªçi trang -->
    <script src="ai-assistant.js"></script>
</body>
</html>
